<div class="items">
    <div *ngFor="let item of items" class="item row">
        <div class="item-name">Item Id x: {{ item.name }}</div>
        <div class="links">
            <button (click)="view(item)" class="view">View</button>
            <button (click)="edit(item)" class="edit">Edit</button>
            <button (click)="remove(item)" class="remove">Remove</button>
        </div>
    </div>
</div>
