<div class="container">

    <form [formGroup]="form" (submit)="onSubmit()">

        <!-- Name -->
        <div class="form-group">
            <label for="name">Name</label>
            <input
                    class="form-control"
                    formControlName="name"
                    id="name"
                    type="text">
        </div>

        <!-- Target -->
        <div class="form-group">
            <label for="target">Target</label>
            <select
                    class="form-control"
                    formControlName="target_id"
                    id='target'>
                    <option  value="">Choose target</option>
                    <option
                            *ngFor="let one_target of targets"
                            [value]="one_target.id"
                            [selected]="one_target.id == target.target_id">
                        {{one_target.name}}
                    </option>
            </select>
        </div>

        <!-- Description -->
        <div class="form-group">
            <label for="description">Description</label>
            <textarea
                    class="form-control"
                    formControlName="description"
                    id="description">
            </textarea>
        </div>

        <!-- Is Done -->
        <div class="form-group">
            <label for="is_done">Is done</label>
            <input
                    class="form-control"
                    formControlName="is_done"
                    id="is_done"
                    type="checkbox">
        </div>


        <!-- Submit -->
        <button
                class="btn btn-default"
                type="submit">
            Submit
        </button>

    </form>

</div>
