<div class="container">

    <form [formGroup]="form" (submit)="onSubmit()">

        <!-- Name -->
        <div class="form-group">
            <label for="name">Name</label>
            <input
                    class="form-control"
                    formControlName="name"
                    id="name"
                    type="text">
        </div>
        
        <div class="form-group">
            <label for="name">Target</label>
            <select id='target'
                    class="form-control"
                    formControlName="target_id"
                    >
                    <option  value="">Choose target</option>
                    <option *ngFor="let target of targets" value="{{target.id}}">{{target.name}}</option>
            </select>
        </div>
        <!-- Description -->
        <div class="form-group">
            <label for="description">Description</label>
            <textarea
                    class="form-control"
                    formControlName="description"
                    id="description">
            </textarea>
        </div>

        <!-- Start Time -->
        <div class="form-group">
            <label for="start-time">Start Time</label>
            <input class="form-control"
                   formControlName="start_time"
                   id="start-time"
                   [(ngModel)]="start_time" ng2-datetime-picker
                   date-format="DD-MM-YYYY hh:mm"/>
        </div>

        <!-- End Time -->
        <div class="form-group">
            <label for="end-time">End Time</label>
            <input
                    class="form-control"
                    formControlName="end_time"
                    id="end-time"
                    [(ngModel)]="end_time" ng2-datetime-picker
                    date-format="DD-MM-YYYY hh:mm"/>
        </div>

        <div class="form-group">
            <label for="color-primary">Primary color</label>
            <input
                    class="form-control"
                    formControlName="color_primary"
                    id="color_primary"                    
                    type='color'>
        </div>

        <div class="form-group">
            <label for="color-secondary">Secondary color</label>
            <input
                    class="form-control"
                    formControlName="color_secondary"
                    id="color_secondary"                    
                    type='color'>
                    
        </div>

        <!-- Submit -->
        <button
                class="btn btn-default"
                type="submit">
            Submit
        </button>

    </form>

</div>
