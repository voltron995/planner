<div class="container">

    <form [formGroup]="form" (submit)="onSubmit()">

        <!-- Name -->
        <div class="form-group">
            <label for="name">Name</label>
            <input
                    class="form-control"
                    formControlName="name"
                    id="name"
                    type="text">
        </div>

        <!-- Target -->
        <div class="form-group">
            <label for="target">Target</label>
            <select
                    class="form-control"
                    formControlName="target_id"
                    id="target">
                <option value="">Choose target</option>
                <option *ngFor="let target of targets" value="{{ target.id }}">{{ target.name }}</option>
            </select>
        </div>

        <!-- Description -->
        <div class="form-group">
            <label for="description">Description</label>
            <textarea
                    class="form-control"
                    formControlName="description"
                    id="description"
                    rows="10">
            </textarea>
        </div>

        <!-- Start Time -->
        <div class="form-group">
            <label for="start-time">Start Time</label>
            <input
                    class="form-control"
                    date-format="DD-MM-YYYY hh:mm"
                    formControlName="start_time"
                    id="start-time"
                    ng2-datetime-picker>
        </div>

        <!-- End Time -->
        <div class="form-group">
            <label for="end-time">End Time</label>
            <input
                    class="form-control"
                    date-format="DD-MM-YYYY hh:mm"
                    formControlName="end_time"
                    id="end-time"
                    ng2-datetime-picker>
        </div>

        <!-- Color Primary -->
        <div class="form-group">
            <label for="color-primary">Primary color</label>
            <input
                    class="form-control"
                    formControlName="color_primary"
                    id="color-primary"
                    type="color">
        </div>

        <!-- Color Secondary -->
        <div class="form-group">
            <label for="color-secondary">Secondary color</label>
            <input
                    class="form-control"
                    formControlName="color_secondary"
                    id="color-secondary"
                    type="color">

        </div>

        <!-- Submit -->
        <button
                class="btn btn-default"
                type="submit">
            Submit
        </button>

    </form>

</div>
