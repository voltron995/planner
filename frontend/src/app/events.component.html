<main>
    <div class="events-wrapper">
        <ul class="events">
            <li *ngFor="let event of events"
                [class.selected]="event === selectedEvent"
                (click)="onSelect(event)">
                {{ event.attributes.name }}
            </li>
        </ul>
        <event-detail
                class="event-detail"
                [event]="selectedEvent">
        </event-detail>
    </div>
</main>
