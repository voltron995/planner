<div class="recipe-wrapper">
    <div class="recipe">

        <!-- Image -->
        <img [src]="recipe.imageLink" alt="Recipe Image">

        <!-- Name -->
        <h2 class="name">{{ recipe.name }}</h2>

        <!-- Description -->
        <div class="description">{{ recipe.description }}</div>


        <!-- Ingredients -->
        <section class="ingredients">
            <ingredients-list [entity]="recipe"></ingredients-list>
        </section>

        <!-- Price -->
        <div class="row price">
            <span class="col-xs-3">Price:</span>
            <span class="value">{{ recipe.price }}</span>
        </div>

        <!-- Actions -->
        <div class="actions btn-group-lg">
            <a [routerLink]="['/events', eventId]" class="btn btn-warning">Back to Event</a>
            <a (click)="createDish()" class="btn btn-success pull-right">Add to Event</a>
        </div>

    </div>
</div>
