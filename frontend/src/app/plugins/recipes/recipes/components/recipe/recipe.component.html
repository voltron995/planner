<div class="recipe-wrapper">
    <div class="recipe">
        <img [src]="recipe.image" alt="Recipe Image">
        <h1 class="name">
            {{ recipe.name }}
        </h1>
        <div class="description"> Description:
            {{ recipe.description }}
        </div>
        <ingredients-list [recipe] = "recipe"></ingredients-list>

    <div><h3> Price: {{ recipe.price }}</h3></div>
    <button (click) = "postDish(recipe)">Add recipe to item</button>
    <button>Edit and Add recipe to item</button>
    </div>
</div>
