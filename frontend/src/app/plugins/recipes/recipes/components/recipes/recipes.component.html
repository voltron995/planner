<h1>
    List of recipe by categories
</h1>
<main>
    <div class="recipes-wrapper">
        <div class="recipes container">
            <div *ngFor="let recipe of recipes" class="recipe row">
                <h2 class="name">
                    {{ recipe.name }}
                </h2>
                <div class="description">
                    {{ recipe.description }}
                </div>
            </div>
        </div>
    </div>
</main>
