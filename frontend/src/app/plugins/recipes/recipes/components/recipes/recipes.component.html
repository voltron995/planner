<h2>Recipes in "{{ category.name }}" category</h2>
<div class="recipes-wrapper">
    <div class="recipes container">
        <div *ngFor="let recipe of recipes" (click)="onSelect(recipe)" class="recipe row">
            <div class="name">
                {{ recipe.name }}
            </div>
            <div class="description">
                {{ recipe.description }}
            </div>
        </div>
    </div>
</div>
