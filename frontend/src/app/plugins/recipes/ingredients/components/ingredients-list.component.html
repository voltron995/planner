<main>
    <h3>
        List of ingredients
    </h3>
    <div class="ingredients-wrapper">
        <div class="ingredients container">
            <div *ngFor = "let ingr of recipe.ingredients"  class="ingredient row">
            <ul><li>  {{ingr.ingredient.name }}  {{ingr.quantity}}  {{ingr.ingredient.dimension}}</li></ul>

              </div>
        </div>
    </div>


</main>
