<div class="container">

    <form [formGroup]="form" (submit)="onSubmit()">

        <!-- Image -->
        <div class="form-group">
            <img
                    [src]="imagePreview"
                    alt="Dish image">
            <input
                    [uploader]="uploader"
                    id="image-upload"
                    ng2FileSelect
                    type="file">
            <input
                    formControlName="img_path"
                    type="hidden">
        </div>

        <!-- Name -->
        <div class="form-group">
            <label for="name">Name</label>
            <input
                    class="form-control"
                    formControlName="name"
                    id="name"
                    type="text">
        </div>

        <!-- Description -->
        <div class="form-group">
            <label for="description">Description</label>
            <textarea
                    class="form-control"
                    formControlName="description"
                    id="description">
            </textarea>
        </div>

        <!-- Submit -->
        <button
                class="btn btn-default"
                type="submit">
            Submit
        </button>

    </form>

</div>
