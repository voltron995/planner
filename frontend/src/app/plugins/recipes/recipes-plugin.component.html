<article class="container">
    <aside class="container col-lg-6 col-md-6 col-sm-6">
        <section class="categories">
            <div class="section-content">
                <categories (onCategorySelected)="onCategorySelected($event)"></categories>
            </div>
        </section>

        <section class="recipes">
            <div *ngIf="selectedCategory" class="section-content">
                <recipes [category]="selectedCategory" (onRecipeSelected)="onRecipeSelected($event)"></recipes>
            </div>
        </section>
    </aside>


    <section class="recipe-details col-lg-6 col-md-6 col-sm-6">
        <div *ngIf="selectedRecipe" class="section-content">
            <recipe [recipe]="selectedRecipe" [eventId]="params.eventId"></recipe>
        </div>
    </section>
</article>
