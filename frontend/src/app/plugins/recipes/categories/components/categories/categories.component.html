<main>
    <h1>
        List of categories
    </h1>
    <div class="events-wrapper">
        <div class="events container">
            <div *ngFor="let category of categories" class="category row">
                <h2 (click)="onSelect(category)">{{ category.name }}</h2>
            </div>
        </div>
    </div>
</main>
