<main>
    <h1>
        List of categories
    </h1>
    <div class="events-wrapper">
        <div class="events container">
            <div *ngFor="let category of categories" class="category row">
              <h2 (click)="onSelect(category)">{{ category.name }}</h2>

              </div>
        </div>
    </div>

   <h1>
        List of recipe by categories
  </h1>
        <div *ngFor="let recipe of recipes">
       <div (click) = "onSelected(recipe)"  >
                <h2>    {{ recipe.name }} </h2>

        </div>
      </div>
  <recipe-detail [selectedRecipe] = "selectedRecipe"></recipe-detail>
</main>
