{% import "bootstrap/wtf.html" as wtf %}
{% extends "layouts/default.html" %}

{% block title %}
Register
{% endblock %}


{% block page_content %}
<div class="page-header">
    <h1>Register</h1>
</div>
<div>
    <p>
        If you've already registered, but haven't received your confirmation letter,
        <a href="{{ url_for('users.resend') }}">click here to resend it</a>
    </p>
</div>
<div>
    {{ wtf.quick_form(form) }}
</div>

{% endblock %}
